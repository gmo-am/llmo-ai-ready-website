substitutions:
  _REGION: asia-northeast1
  _REPO: containers
  _IMAGE: llmo-ai-ready-website
  _SERVICE: llmo-ai-ready-website-stg
  _PORT: "8080"
  # Cloud Run 実行サービスアカウント（必須）
  _SERVICE_ACCOUNT: cr-llmo-stg-sa@gmo-nk-llmo-stg.iam.gserviceaccount.com

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build image
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:$SHORT_SHA
      - .

  # Push image
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:$SHORT_SHA

  # Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: bash
    args:
      - -c
      - |
        set -euo pipefail
        echo "Deploying to Cloud Run..."
        gcloud run deploy ${_SERVICE} \
          --image "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:$SHORT_SHA" \
          --region ${_REGION} \
          --platform managed \
          --allow-unauthenticated \
          --port ${_PORT} \
          --cpu 1 \
          --memory 1Gi \
          --max-instances 3 \
          --set-env-vars NEXT_TELEMETRY_DISABLED=1 \
          --set-secrets OPENAI_API_KEY=OPENAI_API_KEY:latest,FIRECRAWL_API_KEY=FIRECRAWL_API_KEY:latest \
          --service-account ${_SERVICE_ACCOUNT}
        
        echo "Ensuring public access is enabled..."
        gcloud run services add-iam-policy-binding ${_SERVICE} \
          --region ${_REGION} \
          --member="allUsers" \
          --role="roles/run.invoker"
        
        echo "Verifying deployment..."
        SERVICE_URL=$(gcloud run services describe ${_SERVICE} --region=${_REGION} --format="value(status.url)")
        echo "Service deployed at: $SERVICE_URL"

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:$SHORT_SHA
